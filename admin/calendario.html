    <!-- jQuery 2.1.3 -->

    <!-- fullCalendar 2.2.5 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>

    <!-- Page specific script -->
    <script type="text/javascript">
      $(function () {
        // Inicializar os eventos externos
        function ini_events(ele) {
          ele.each(function () {
            var eventObject = {
              title: $.trim($(this).text()) // Obtem o título do evento
            };
            $(this).data('eventObject', eventObject);
            $(this).draggable({
              zIndex: 1070,
              revert: true,      // Quando o evento não for solto, ele retorna à posição original
              revertDuration: 0  // Não há demora
            });
          });
        }
        ini_events($('#external-events div.external-event'));

        // Inicializar o calendário
        $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          editable: true,
          droppable: true,

          // Carregar eventos do banco via AJAX
          events: function(start, end, timezone, callback) {
            $.ajax({
              url: 'calendar_api.php',
              type: 'GET',
              success: function(data) {
                callback(data); // Envia eventos para o calendário
              }
            });
          },

          // Adicionar evento ao soltar um item
          drop: function(date, allDay) {
            var originalEventObject = $(this).data('eventObject');
            var copiedEventObject = {
              title: originalEventObject.title,
              start: date.format(),
              allDay: allDay,
              backgroundColor: $(this).css("background-color"),
              borderColor: $(this).css("border-color")
            };

            // Enviar evento para o banco via AJAX
            $.ajax({
              url: 'calendar_api.php',
              type: 'POST',
              data: JSON.stringify({
                title: copiedEventObject.title,
                start: copiedEventObject.start,
                allDay: copiedEventObject.allDay,
                backgroundColor: copiedEventObject.backgroundColor,
                borderColor: copiedEventObject.borderColor
              }),
              contentType: 'application/json',
              success: function(response) {
                copiedEventObject.id = response.id;
                $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);
              }
            });
          },

          // Atualizar evento quando ele for arrastado
          eventDrop: function(event, delta, revertFunc) {
            $.ajax({
              url: 'calendar_api.php',
              type: 'POST',
              data: JSON.stringify({
                id: event.id,
                title: event.title,
                start: event.start.format(),
                end: event.end ? event.end.format() : null, // Caso haja uma data de término
                allDay: event.allDay,
                backgroundColor: event.backgroundColor,
                borderColor: event.borderColor
              }),
              contentType: 'application/json',
              success: function(response) {
                console.log("Evento atualizado com sucesso.");
              },
              error: function(xhr, status, error) {
                revertFunc();
                alert("Erro ao atualizar o evento.");
              }
            });
          }
        });

        // Adicionar evento do painel lateral
        $('#add-new-event').click(function() {
          var title = $('#new-event').val();
          var color = $('#color-chooser li a').css('color');
          if (title.length == 0) return;

          var event = $('<div />');
          event.text(title);
          event.css('background-color', color);
          $('#external-events').prepend(event);

          ini_events(event);

          $('#new-event').val('');
        });
      });
    </script>
  </body>
