<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AdminLTE 2 | Calendar</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- fullCalendar 2.2.5-->
    <link href="plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css" />
    <link href="plugins/fullcalendar/fullcalendar.print.css" rel="stylesheet" type="text/css" media='print' />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="skin-blue">
    <div class="wrapper">
      <div class="content-wrapper">
        <section class="content-header">
          <h1>
            Calendar
            <small>Control panel</small>
          </h1>
        </section>

        <section class="content">
          <div class="row">
            <div class="col-md-3">
              <div class="box box-solid">
                <div class="box-header with-border">
                  <h4 class="box-title">Draggable Events</h4>
                </div>
                <div class="box-body">
                  <div id='external-events'>
                    <div class='external-event bg-green'>Lunch</div>
                    <div class='external-event bg-yellow'>Go home</div>
                    <div class='external-event bg-aqua'>Do homework</div>
                    <div class='external-event bg-light-blue'>Work on UI design</div>
                    <div class='external-event bg-red'>Sleep tight</div>
                    <div class="checkbox">
                      <label for='drop-remove'>
                        <input type='checkbox' id='drop-remove' />
                        remove after drop
                      </label>
                    </div>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /. box -->
            </div><!-- /.col -->
            <div class="col-md-9">
              <div class="box box-primary">
                <div class="box-body no-padding">
                  <div id="calendar"></div>
                </div><!-- /.box-body -->
              </div><!-- /. box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 2.0
        </div>
        <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
      </footer>
    </div><!-- ./wrapper -->

    <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="plugins/fastclick/fastclick.min.js"></script>
    <script src="dist/js/app.min.js" type="text/javascript"></script>
    <script src="dist/js/demo.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(function () {

        // Inicializar os eventos externos
        function ini_events(ele) {
          ele.each(function () {
            var eventObject = {
              title: $.trim($(this).text())
            };
            $(this).data('eventObject', eventObject);
            $(this).draggable({
              zIndex: 1070,
              revert: true,
              revertDuration: 0
            });
          });
        }
        ini_events($('#external-events div.external-event'));

        // Inicializar o calendário
        $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          editable: true,
          droppable: true,

          // Carregar eventos do banco via AJAX
          events: function(start, end, timezone, callback) {
            $.ajax({
              url: 'calendar_api.php',
              type: 'GET',
              success: function(data) {
                callback(data); // Envia eventos para o calendário
              }
            });
          },

          // Adicionar evento ao soltar um item
          drop: function(date, allDay) {
            var originalEventObject = $(this).data('eventObject');
            var copiedEventObject = {
              title: originalEventObject.title,
              start: date.format(),
              allDay: allDay,
              backgroundColor: $(this).css("background-color"),
              borderColor: $(this).css("border-color")
            };

            // Salvar novo evento no banco
            $.ajax({
              url: 'calendar_api.php',
              type: 'POST',
              data: JSON.stringify(copiedEventObject),
              contentType: 'application/json',
              success: function(response) {
                copiedEventObject.id = response.id;
                $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);
              }
            });

            if ($('#drop-remove').is(':checked')) {
              $(this).remove();
            }
          },

          // Adicionar evento via clique
          eventClick: function(event, jsEvent, view) {
            var title = prompt('Edit event title:', event.title);
            if (title) {
              event.title = title;
              $.ajax({
                url: 'calendar_api.php',
                type: 'PUT',
                data: JSON.stringify({
                  id: event.id,
                  title: title,
                  start: event.start.format(),
                  end: event.end ? event.end.format() : null,
                  allDay: event.allDay,
                  backgroundColor: event.backgroundColor,
                  borderColor: event.borderColor
                }),
                contentType: 'application/json',
                success: function() {
                  $('#calendar').fullCalendar('updateEvent', event);
                }
              });
            }
          },

          // Função para deletar evento
          eventDrop: function(event, delta, revertFunc) {
            $.ajax({
              url: 'calendar_api.php',
              type: 'PUT',
              data: JSON.stringify({
                id: event.id,
                start: event.start.format(),
                end: event.end ? event.end.format() : null,
                allDay: event.allDay
              }),
              contentType: 'application/json',
              error: function() {
                revertFunc();
              }
            });
          },

          // Função para deletar evento com botão direito
          eventRender: function(event, element) {
            element.bind('dblclick', function() {
              if (confirm("Deseja excluir este evento?")) {
                $.ajax({
                  url: 'calendar_api.php',
                  type: 'DELETE',
                  data: JSON.stringify({ id: event.id }),
                  contentType: 'application/json',
                  success: function() {
                    $('#calendar').fullCalendar('removeEvents', event.id);
                  }
                });
              }
            });
          }
        });

        // Adicionar novos eventos externos
        var currColor = "#3c8dbc";
        var colorChooser = $("#color-chooser-btn");
        $("#color-chooser > li > a").click(function (e) {
          e.preventDefault();
          currColor = $(this).css("color");
          $('#add-new-event').css({ "background-color": currColor, "border-color": currColor });
        });

        $("#add-new-event").click(function (e) {
          e.preventDefault();
          var val = $("#new-event").val();
          if (val.length == 0) {
            return;
          }

          var event = $("<div />");
          event.css({ "background-color": currColor, "border-color": currColor, "color": "#fff" }).addClass("external-event");
          event.html(val);
          $('#external-events').prepend(event);

          ini_events(event);
          $("#new-event").val("");
        });
      });
    </script>
  </body>
</html>
