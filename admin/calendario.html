<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AdminLTE 2 | Calendar</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- fullCalendar 2.2.5-->
    <link href="plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css" />
    <link href="plugins/fullcalendar/fullcalendar.print.css" rel="stylesheet" type="text/css" media='print' />
    <!-- AdminLTE style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins -->
    <link href="dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue">
    <div class="wrapper">
        <div class="content-wrapper">
            <section class="content-header">
                <h1>Calendar <small>Control panel</small></h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-3">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h4 class="box-title">Draggable Events</h4>
                            </div>
                            <div class="box-body">
                                <!-- the events -->
                                <div id='external-events'>
                                    <div class='external-event bg-green'>Lunch</div>
                                    <div class='external-event bg-yellow'>Go home</div>
                                    <div class='external-event bg-aqua'>Do homework</div>
                                    <div class='external-event bg-light-blue'>Work on UI design</div>
                                    <div class='external-event bg-red'>Sleep tight</div>
                                    <div class="checkbox">
                                        <label for='drop-remove'>
                                            <input type='checkbox' id='drop-remove' />
                                            remove after drop
                                        </label>
                                    </div>
                                </div>
                            </div><!-- /.box-body -->
                        </div><!-- /. box -->
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Create Event</h3>
                            </div>
                            <div class="box-body">
                                <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
                                    <ul class="fc-color-picker" id="color-chooser">
                                        <li><a class="text-aqua" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-blue" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-light-blue" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-teal" href="#"><i class="fa fa-square"></i></a></li>																						
                                        <li><a class="text-yellow" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-orange" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-green" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-lime" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-red" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-purple" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-fuchsia" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-muted" href="#"><i class="fa fa-square"></i></a></li>
                                        <li><a class="text-navy" href="#"><i class="fa fa-square"></i></a></li>
                                    </ul>
                                </div><!-- /btn-group -->
                                <div class="input-group">
                                    <input id="new-event" type="text" class="form-control" placeholder="Event Title">
                                    <div class="input-group-btn">
                                        <button id="add-new-event" type="button" class="btn btn-primary btn-flat">Add</button>
                                    </div><!-- /btn-group -->
                                </div><!-- /input-group -->
                            </div>
                        </div>
                    </div><!-- /.col -->

                    <div class="col-md-9">
                        <div class="box box-primary">
                            <div class="box-body no-padding">
                                <div id="calendar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- jQuery 2.1.3 -->
    <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- jQuery UI 1.11.1 -->
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- fullCalendar 2.2.5 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function () {
        function ini_events(ele) {
            ele.each(function () {
                var eventObject = {
                    title: $.trim($(this).text())
                };
                $(this).data('eventObject', eventObject);
                $(this).draggable({
                    zIndex: 1070,
                    revert: true,
                    revertDuration: 0
                });
            });
        }
        ini_events($('#external-events div.external-event'));

        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month'  // Removendo agendaWeek e agendaDay
            },
            editable: true,
            droppable: true,
            events: function(start, end, timezone, callback) {
                $.ajax({
                    url: 'calendar_api.php',
                    type: 'GET',
                    success: function(data) {
                        var events = data.map(function(event) {
                            // Garantir que o FullCalendar consiga interpretar as datas corretamente
                            event.start = moment(event.start).format('YYYY-MM-DDTHH:mm:ss');
                            if (event.end) {
                                event.end = moment(event.end).format('YYYY-MM-DDTHH:mm:ss');
                            }
                            return event;
                        });
                        callback(events);
                    }
                });
            },
drop: function(date, allDay) {
    var originalEventObject = $(this).data('eventObject');
    var copiedEventObject = {
        title: originalEventObject.title,
        start: date.format(),
        end: date.add(1, 'hour').format(), // Estipula 1 hora após a data de início
        allDay: allDay,
        backgroundColor: $(this).css("background-color"),
        borderColor: $(this).css("border-color")
    };

    // Filtrando propriedades do evento para evitar dados circulares
    var eventData = {
        title: copiedEventObject.title,
        start: copiedEventObject.start,
        end: copiedEventObject.end,
        allDay: copiedEventObject.allDay,
        backgroundColor: copiedEventObject.backgroundColor,
        borderColor: copiedEventObject.borderColor
    };

    $.ajax({
        url: 'calendar_api.php',
        type: 'POST',
        data: JSON.stringify(eventData), // Passando apenas as propriedades relevantes
        contentType: 'application/json',
        success: function(response) {
            copiedEventObject.id = response.id;
            $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);
        },
        error: function(xhr, status, error) {
            alert("Erro ao adicionar evento.");
        }
    });
},
            eventDrop: function(event, delta, revertFunc) {
                $.ajax({
                    url: 'calendar_api.php',
                    type: 'POST',
                    data: JSON.stringify({
                        id: event.id,
                        title: event.title,
                        start: event.start.format(),
                        end: event.end ? event.end.format() : null, // Garantir que a data de término seja enviada corretamente
                        allDay: event.allDay,
                        backgroundColor: event.backgroundColor,
                        borderColor: event.borderColor
                    }),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log("Evento atualizado com sucesso.");
                    },
                    error: function(xhr, status, error) {
                        revertFunc();
                        alert("Erro ao atualizar o evento.");
                    }
                });
            },
            eventResize: function(event, delta, revertFunc) {               
                $.ajax({
                    url: 'calendar_api.php',
                    type: 'POST',
                    data: JSON.stringify({
                        id: event.id,
                        title: event.title,
                        start: event.start.format(),
                        end: event.end.format(), // Enviando a data de término atualizada
                        allDay: false,
                        backgroundColor: event.backgroundColor,
                        borderColor: event.borderColor
                    }),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log("Evento atualizado com sucesso.");
                    },
                    error: function(xhr, status, error) {
                        revertFunc();
                        alert("Erro ao atualizar o evento.");
                    }
                });
            }
        });

        // Adicionar novo evento ao clicar
        $('#add-new-event').click(function() {
            var eventTitle = $('#new-event').val();
            if (eventTitle) {
                var newEvent = $('<div class="external-event bg-yellow">' + eventTitle + '</div>');
                $('#external-events').append(newEvent);
                ini_events(newEvent);
                $('#new-event').val('');
            }
        });

        // Alterar a cor do evento
        $('#color-chooser li a').click(function(e) {
            e.preventDefault();
            var color = $(this).css("color");
            $('#add-new-event').css({
                "background-color": color,
                "border-color": color
            });
        });
    });
</script>
</body>
</html>
