<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Intranet Codemaze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra superior */
        .top-bar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Título à esquerda */
        .top-bar .title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Links na barra superior */
        .top-bar .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .top-bar .menu li {
            margin: 0 10px;
        }

        .top-bar .menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .top-bar .menu a:hover {
            color: #e60000; /* Vermelho ao passar o mouse */
        }

        /* Ícones */
        .top-bar .menu i {
            margin-right: 5px;
            font-size: 18px; /* Ícones menores */
        }

        /* Corpo da página para não sobrepor com a barra fixa */
        .content {
            margin-top: 60px; /* Dá espaço para a barra fixa */
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

    </style>
</head>
<body>

    <!-- Barra superior -->
    <div class="top-bar">
        <!-- Título da barra -->
        <div class="title">Intranet Codemaze</div>

        <!-- Menu de ícones e links -->
        <ul class="menu">
            <li><a href="#" onclick="loadIframe('home.html')"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" onclick="loadIframe('about.html')"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#" onclick="loadIframe('services.html')"><i class="fas fa-cogs"></i> Services</a></li>
            <li><a href="#" onclick="loadIframe('contact.html')"><i class="fas fa-phone-alt"></i> Contact</a></li>
        </ul>
    </div>

    <!-- Conteúdo da página -->
    <div class="content">
        <iframe id="iframe" src=""></iframe>
    </div>

    <!-- Script para carregar os iframes -->
    <script>
        function loadIframe(page) {
            document.getElementById('iframe').src = page;
        }
    </script>
    
</body>
</html>
